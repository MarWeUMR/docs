name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2
    - name: Install mdBook
      run: cargo install --vers "^0.3" mdbook
    - name: Build
      run: mdbook build
    - name: Run tests
      run: mdbook test
